<h3>{{leyenda}}</h3>
<div class="input-group ">
    <button class="btn btn-outline-primary " type="button " (click)="changeValue(-5)">
      <i class="mdi mdi-minus "></i>
    </button>
    <input #txtProgress type="number" class="form-control " placeholder="Progress" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" aria-label="Recipient's username with two button addons " aria-describedby="button-addon4" min="1"
        max="100">

    <button class="btn btn-outline-primary " type="button " (click)="changeValue(+5)">
        <i class="mdi mdi-plus "></i>
    </button>
</div>
